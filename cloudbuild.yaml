steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - functions
  - deploy
  - simple-http-function
  - --region=us-west1
  - --source=./simple-http-function/
  - --trigger-http
  - --runtime=python312
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - functions
  - deploy
  - secondary-function
  - --region=us-west1
  - --source=./secondary-function/
  - --trigger-http
  - --runtime=python312
options:
  logging: CLOUD_LOGGING_ONLY
